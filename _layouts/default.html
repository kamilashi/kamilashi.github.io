<!DOCTYPE html>
<html lang="en" data-theme="light">
        {%- include head.html -%}
  <body>
        
    <div class = "hud-v-list">
      <div class = "hud-v-list-item">
        {% assign home = site.pages | where: "layout", "home-3d" | first %}
        <button title="Toggle Layout" id="layout-toggle" class="hud-toggle"  data-url="{{ home.url | relative_url | default: '/' }}">
          <svg viewBox="0 0 32 32" width="40" height="40" fill="currentcolor">
            <circle cx="16" cy="16" r="14" fill stroke="currentcolor" stroke-width="4"></circle>
          </svg>
        </button>
      </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('layout-toggle');
      if (!btn) return;
      btn.addEventListener('click', e => {
        window.open(btn.dataset.url, 'self'); 
      });
    });
    </script>

    <main class="page-content" aria-label="Content">
      <div class="w">
      
        {{ content }}

        {% include credits.html %}
        
      </div>
    </main>

    {%- if site.soopr -%}
      {%- if site.soopr.publish_token and jekyll.environment == "production" -%}
        <script async defer data-soopr-token="{{site.soopr.publish_token}}" src="https://sdk.soopr.co/soopr.js"></script>
      {%- else -%}
        <script async defer src="https://sdk.soopr.co/soopr.js"></script>
      {%- endif -%}
    {%- endif -%}
  </body>
</html>
>
