<canvas id="bg-canvas" aria-hidden="true"></canvas>

  {% for item in site.data.home.project_entries %}
    <template id="s0e{{ forloop.index0 }}">
      {% include new-bg-card.html cardItem = item %}
    </template>
  {% endfor %}

  {% for item in site.data.home.old_project_entries %}
    <template id="s1e{{ forloop.index0 }}">
      {% include new-bg-card.html cardItem = item %}
    </template>
  {% endfor %}

  <div id="project-card" hidden aria-hidden="true"></div>

  <style>
    #project-card {  
        position: fixed;
        top: 5rem;          
        right: 6rem;        
        z-index: 20;        
        width: 35rem;       
        aspect-ratio: 1 / 1;

        opacity: 0;
        pointer-events: none;
        transition: opacity 0.13s ease;
    }
    #project-card[data-open="true"] { 
        opacity: 1; 
        transition: opacity 0.13s ease;}

    #bg-canvas{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;            
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #bg-canvas { display: none; }
    }
  </style>
