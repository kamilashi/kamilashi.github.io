title: Kamila Codes
author: # Abhinav Saxena
url:  # "https://kamilashi.github.io"  root address of the site
description: Kamila's coding portfolio # description of the site (multiple lines allowed)
  

permalink: /:slug

favicon: "./logo.png" # relative path to site's favicon

background_config:
  landing_page_3d: true

twitter:
    username:  # update or delete this
    card: # summary_large_image

#theme: moonwalk # if you are using GitHub Pages, change it to remote_theme: abhinavs/moonwalk
remote_theme: abhinavs/moonwalk

theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  appearance_toggle: false # if appearance can be switched by user
  landing_page_toggle: false
  back_home_text: "back.." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description
  show_navbar: true # show horizontal navbar
  show_footer: true # show footer links in home page,add in _data/home.yml
  show_copyright: false # show copyright notice in footer
  # following keys are using to create home layout
  show_projects: true # show projects as cards, add in _data/home.yml
  show_blog: false # show blog posts added in _posts
  show_other_projects: true # show old projects as cards, add in _data/home.yml
  show_misc_list: false # show generic vertical list for misc details, add _data/home.yml
  show_reading_time: false # show number of words and reading time in the blog posts
  show_tags: false # show tags in a blog posts
  # options for "home" page
  home:
    title_projects: Affiliated Projects
    title_misc_list: Details
    # title_blog: Blog
    title_other_projects: Personal Projects

soopr:
  publish_token: "" # sign up at https://www.soopr.co to get your publish token and personalize share and reaction options

highlighter: rouge
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag

include:
  - assets/videos