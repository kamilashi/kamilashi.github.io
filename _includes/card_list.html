<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">

        <div class="header">
        
            <div >
            {{ item.title }}

            {% if item.highlight %}
              <mark>{{ item.highlight }}</mark>
            {% endif %}
            </div>
        </div>


        {% if item.image %}
        <img src = "{{ item.image }}" alt="Cover">
        {% else %}
        <hr/>
        {% endif %}

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
