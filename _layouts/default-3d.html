<!DOCTYPE html>
<html lang="en" data-theme="light">
        {%- include head.html -%}
  <body>
    
    {%- include animated-bg3.html -%}

    <div class = "hud-v-list">
      <div class = "hud-v-list-item">
        {%- include toggle_layout_button.html -%}
      </div>
      <div class = "hud-v-list-item">
        {% include toggle_theme_button.html %}
      </div>
    </div>

      <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('layout-toggle');
        if (!btn) return;

        btn.addEventListener('click', e => {
          window.location.assign('/');
        });
        
        const labelSwitchText = btn.querySelector('text.layout-label-text');
        labelSwitchText.textContent = "2D";
      });
      </script>

    <main class="page-content" aria-label="Content" data-open="false" aria-hidden="true">
      
      <div class = "navigation-bar">
        <div id="prev-button" class="navigation-button" role="button" tabindex="0" hidden>
          <div class="new-bg-top-list-item">
              prev
          </div> 
        </div> 
        <div class = "navigation-spacer"></div>
        <div id="next-button" class="navigation-button" role="button" tabindex="1" hidden>
          <div class="new-bg-top-list-item">
              next
          </div> 
        </div> 
      </div>

      <div class="w" >

        {{ content }}
        
      </div>
    </main>

  </body>
</html>
