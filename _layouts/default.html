<!DOCTYPE html>
<html lang="en" data-theme="light">
        {%- include head.html -%}
  <body>
        
    <div class = "hud-v-list">
      <div class = "hud-v-list-item">
        {%- include toggle_layout_button.html -%}
      </div>
    </div>
    
    <!-- {% assign home = site.pages | where: "layout", "home-3d" | first %} -->

    <script>
      const layoutUrl = "{{ home.url | relative_url | default: '/' }}";

      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('layout-toggle');
        if (!btn) return;

        btn.addEventListener('click', e => {
          window.location.assign('3d/');
        });

        const labelSwitchText = btn.querySelector('text.layout-label-text');
        labelSwitchText.textContent = "3D";
      });
    </script>

    <main class="page-content" aria-label="Content">
      <div class="w">
      
        {{ content }}

        {% include credits.html %}
        
      </div>
    </main>

    {%- if site.soopr -%}
      {%- if site.soopr.publish_token and jekyll.environment == "production" -%}
        <script async defer data-soopr-token="{{site.soopr.publish_token}}" src="https://sdk.soopr.co/soopr.js"></script>
      {%- else -%}
        <script async defer src="https://sdk.soopr.co/soopr.js"></script>
      {%- endif -%}
    {%- endif -%}
  </body>
</html>
>
